<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Tooltip - Default functionality</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    
    <script>
        $(function(){
            $('#tooltip1').tooltip();
            $('#tooltip2').tooltip();
            $('#tooltip3').tooltip();
        });
    </script>
</head>
<body>
    <p>
        <a id="tooltip1" href="#" title="That is what this widget is">Tooltips</a>
    </p>
    <p>
        <a id="tooltip2" href="#" title="ThemeRoller jQuery UI theme builder application">ThemeRoller</a>
    </p>
    <p>
        <label for="tooltip3">Your age:</label>
        <input id="tooltip3" title="We ask for your age only for statistical purposes.">
    </p>

</body>
</html>
