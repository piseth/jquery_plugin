<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Carousel - jCarousel Examples</title>

        <!-- Shared assets -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="css/jcarousel.responsive.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>
        <script type="text/javascript" src="js/jcarousel.responsive.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <h1>Responsive Carousel</h1>
            

            <p>This example shows how to implement a responsive carousel. Resize the browser window to see the effect.</p>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="img/img1.jpg" width="600" height="400" alt=""></li>
                        <li><img src="img/img2.jpg" width="600" height="400" alt=""></li>
                        <li><img src="img/img3.jpg" width="600" height="400" alt=""></li>
                        <li><img src="img/img4.jpg" width="600" height="400" alt=""></li>
                        <li><img src="img/img5.jpg" width="600" height="400" alt=""></li>
                        <li><img src="img/img6.jpg" width="600" height="400" alt=""></li>
                    </ul>
                </div>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                <p class="jcarousel-pagination"></p>
            </div>
        </div>

    </body>
</html>
